<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/43a8fca6a3.js" crossorigin="anonymous"></script>

    <title>Music Player</title>
</head>
<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported
    </audio>

    <span class ="white" id="currentlyPlayingSong"></span><em><span class ="white" id="currentSong"></span></em>
    
    <progress id="progress" value="0" max = "100"></progress>

    <div id="controls">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <p>Volume</p>
        <i class="fas fa-volume-down"></i>

        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>
    </div>
    <h4>My Songs:</h4>
    <div id="songList">
       
    </div>
    
    <p>Music: <a href="https://www.bensound.com" target="_blank">https://www.bensound.com</a></p>
</body>
<script src="script.js"></script>
</html>
